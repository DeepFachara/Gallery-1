<html lang="en">

<head>
  <title>Bootstrap Photo Gallery</title>
  <link href="bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
      border-radius: 10px;
    }

    .gallery-image:hover {
      transform: scale(1.04);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Photo Gallery</h2>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <img src="car-photo.jpg" class="img-fluid gallery-image">
      </div>
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <img src="car-photo 2.jpg" class="img-fluid gallery-image">
      </div>
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <img src="earth.jpg" class="img-fluid gallery-image">
      </div>
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <img src="ferrari-ph.jpg" class="img-fluid gallery-image">
      </div>
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <img src="mclaren car.jpg" class="img-fluid gallery-image">
      </div>
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <img src="merc photo.jpg" class="img-fluid gallery-image">
      </div>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>

</body>

</html>
